<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  
</head>
<style>
 body {
    height: 100vh;
    font-size: 15pt;
    background-color: white;
}
.head{
  color: purple;
  display: grid;
  align-items: center;
  justify-content: center;
  background-color:rgba(250,200,250,0.5);
  text-shadow: 2px 2px 6px;
 }

input::placeholder{
  color:blueviolet;
  text-shadow: 1px 1px 4px;
  
}
#input{
  border-style: none;
  border-radius: 15px;
  background-color: lightcyan;
  outline-style: none;
  height:40px;
  padding-left: 10px;
  text-shadow:1px 1px 3px;
  margin-left: 100px;
  margin-top: 100px;
  
}
ul li{
  color:purple;
  background:#eee;
  border-radius: 5px;
  height: 23px;
  width:auto;
  margin: 15px;
  padding: 10px;
  list-style: none;
  text-shadow: 1px 1px 4px;
}
ul .fa-check, .fa-trash{
  position: absolute;
  
}
ul .fa-check{
  right: 40px;
  color: lime;
  
}
ul .fa-trash{
  right: 20px;
  color:red;
}
p{
  font-size: 15px;
  text-shadow: 1px 1px 20px;
}

</style>
<body>
  <div class="head">
    <h3>To Do List</h3>
  </div>
  
  <p>We are developed a to do list using jQuery</p><p>Where you can delete the delete items using delete button</p>
  <div class="container">
    <input type="text" id="input" placeholder="Enter the Task">
  
  <ul></ul>
  </div>
  <!-- Project -->
  <script>
    $(document).ready(function(){
  $('#input').change(function(){
    var input=$(this).val();
    $('ul').append('<li>'+input+'<i class= "fas fa-trash"></i></li>');
  });
  $('ul').on('click','.fa-trash', function(){
    $(this).parent('li').fadeOut(200);
  });
});

</script>
</body>
</html>
